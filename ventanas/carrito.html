<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>

    <!-- ===== ENCABEZADO ===== -->
    <header class="encabezado">
        <section class="encabezado__contenido">
            <a href="../index.html" class="encabezado__marca">
                <img src="../assets/Logo.png" alt="Imagen de Click&Shop" class="encabezado__logo">
            </a>

            <!-- Título de la página -->
            <h1 class="encabezado__titulo">Carrito</h1>

            <!-- Navegación principal -->
            <nav class="navegacion-principal">
                <ul class="navegacion-principal__lista">
                    <li class="navegacion-principal__item">
                        <a href="../index.html" style="text-decoration: none;"
                            class="navegacion-principal__enlace">Inicio</a>
                    </li>
                    <li class="navegacion-principal__item">
                        <a href="./informacion.html" style="text-decoration: none;"
                            class="navegacion-principal__enlace">Información de
                            nosotros</a>
                    </li>
                    <li class="navegacion-principal__item">
                        <a href="./catalogo.html" style="text-decoration: none;"
                            class="navegacion-principal__enlace">Catálogo</a>
                    </li>
                    <li class="navegacion-principal__item navegacion-principal__item--activo">
                        <a href="./carrito.html" style="text-decoration: none;"
                            class="navegacion-principal__enlace">Carrito</a>
                    </li>
                    <li class="navegacion-principal__item">
                        <a href="./recetas.html" style="text-decoration: none;"
                            class="navegacion-principal__enlace">Recetas</a>
                    </li>
                    <li class="navegacion-principal__item">
                        <a href="./contacto.html" style="text-decoration: none;"
                            class="navegacion-principal__enlace">Contacto</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <main class="principal">
        <!--Productos en el carrito-->
        <section>

            <article class="compras">
                <h3 class="compras__titulo">
                    Productos en el carrito
                </h3>
                <p class="compras__parrafo"></p>
            </article>

            <article class="carritotabla">
                <div class="tabla">Producto</div>
                <div class="tabla">Cantidad</div>
                <div class="tabla">Subtotal</div>
            </article>
            <article class="carritotabla2">
                <div class="tabla2"></div>
                <div class="tabla2"></div>
                <div class="tabla2"></div>
            </article>
        </section>

        <!-- Botón flotante de WhatsApp -->
        <section class="boton-whatsapp">
            <a href="https://wa.me/5492477454622" target="_blank" class="boton-whatsapp__enlace">
                <img src="../assets/whatsapp.png" alt="WhatsApp" class="boton-whatsapp__icono">
            </a>
        </section>
    </main>

    <!-- ===== PIE DE PÁGINA ===== -->
    <footer class="pie">
        <section class="pie__superior">
            <h3 class="pie__legal">
                Derechos reservados de autor // Creado por Juan Fram
            </h3>
        </section>

        <ul class="redes">
            <li class="redes__item">
                <img src="../assets/instagram.png" alt="Logo Instagram" class="redes__icono">
                <a href="https://www.instagram.com/juanfram5/?next=%2F" target="_blank"
                    class="redes__link">Instagram</a>
            </li>

            <li class="redes__item">
                <img src="../assets/facebook.png" alt="Logo Facebook" class="redes__icono">
                <a href="https://www.facebook.com/juan.fran.334" target="_blank" class="redes__link">Facebook</a>
            </li>

            <li class="redes__item">
                <img src="../assets/linkedin.png" alt="Logo Linkedin" class="redes__icono">
                <a href="https://www.linkedin.com/in/juanfram-networking/" target="_blank"
                    class="redes__link">Linkedin</a>
            </li>
        </ul>

        <h4 class="pie__marca">Click&Shop</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
